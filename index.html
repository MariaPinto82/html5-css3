<!--Estructura de un sitio web-->
<!DOCTYPE html>
<!--DOCTYPE: Se trata de una etiqueta que no necesita cierre y cuya función es facilitar información al servidor web que aloja la pagina.
La información facilitada por esta etiqueta se refiere al tipo de documento, además es necesario para la comunicación entre el navegador
y el servidor-->
<html lang="en">
<!--HTML: Se trata de una etiqueta que encierra todo el documento HTML-->
<head>
<!--Head: Es una etiqueta par, que define la cabecera del documento y contiene información del mismo(metadatos, scripts, estilos,
ubicacion de documentos de estilos, titulo de la pagina entre otros datos)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5, CSS3</title>
</head>
<body>
<!--Body: Es una etiqueta par y la conocemos como el cuerpo del sitio web, todo lo que se escriba dentro de esta etiqueta será visible por los navegadores-->
    <h1>HTML5 Y CSS3</h1>
</body>
</html>
